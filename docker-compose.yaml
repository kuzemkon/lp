services:
  postgres:
    image: postgres:17
    container_name: directus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus
      POSTGRES_DB: directus
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./:/data
    ports:
      - "5432:5432"

  directus:
    image: directus/directus:11.13.0
    container_name: directus_app
    restart: unless-stopped
    ports:
      - "8055:8055"
    environment:
      KEY: "a-super-secret-key"
      SECRET: "another-super-secret"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "password"
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: 5432
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus"
      # Optional: enable CORS for local development
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"
    depends_on:
      - postgres
    volumes:
      - ./uploads:/directus/uploads
      - ./:/data

volumes:
  pgdata: