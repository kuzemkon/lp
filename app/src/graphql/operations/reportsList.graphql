query ReportsList($limit: Int = 20, $offset: Int = 0, $sort: [String] = ["-report_date"]) {
  reports: fund_report(limit: $limit, offset: $offset, sort: $sort) {
    id
    report_date
    created_at
    fund_id {
      id
      name
    }
    fund_manager_id {
      id
      name
    }
  }
  total: fund_report_aggregated(limit: 1) {
    count {
      id
    }
  }
}
