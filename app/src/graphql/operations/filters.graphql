query DashboardFilters(
  $fundReportFilter: fund_report_filter
  $companyReportFilter: company_report_filter
  $fundManagerFilter: fund_manager_filter
) {
  companyReports: company_report(
    filter: $companyReportFilter
    limit: 500
  ) {
    id
    invested_capital
    company_id {
      id
      geography
      sector
    }
    fund_report_id {
      fund_manager_id {
        id
        name
      }
      fund_id {
        id
        vintage
      }
    }
  }
  fundReports: fund_report(
    filter: $fundReportFilter
    limit: 500
    sort: ["-report_date"]
  ) {
    id
    report_date
    capital_called
    total_value
    fund_id {
      id
      vintage
    }
    fund_manager_id {
      id
      name
    }
  }
  fundManagers: fund_manager(
    filter: $fundManagerFilter
    limit: 500
  ) {
    id
    name
    fund_reports(filter: $fundReportFilter, limit: 500, sort: ["-report_date"]) {
      id
      report_date
      total_value
      fund_id {
        id
      }
    }
  }
}
